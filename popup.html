<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #005a9e;
    }
    .mapping-list {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .mapping-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .mapping-info {
      flex-grow: 1;
    }
    .keyword {
      font-weight: bold;
      color: #0078d4;
    }
    .url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    .delete-btn {
      padding: 5px 10px;
      background-color: #d13438;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #a82a2e;
    }
  </style>
</head>
<body>
  <h2>Manage Keywords</h2>
  
  <div class="input-group">
    <label>Keyword:</label>
    <input type="text" id="keyword" placeholder="e.g. github">
  </div>
  
  <div class="input-group">
    <label>URL:</label>
    <input type="text" id="url" placeholder="https://github.com">
  </div>
  
  <button id="addBtn">Add Keyword</button>
  
  <div class="mapping-list" id="mappingList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
