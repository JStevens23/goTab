<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }
    #addBtn {
      background-color: #0078d4;
      flex: 1;
    }
    #addBtn:hover {
      background-color: #005a9e;
    }
    #exportBtn {
      background-color: #28a745;
      flex: 1;
    }
    #exportBtn:hover {
      background-color: #1e7e34;
    }
    #importBtn {
      background-color: #6c757d;
      flex: 1;
    }
    #importBtn:hover {
      background-color: #545b62;
    }
    #mappingList {
      margin-top: 20px;
    }
    .mapping-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .mapping-info {
      flex: 1;
    }
    .keyword {
      color: #0078d4;
      font-weight: bold;
      font-size: 16px;
    }
    .url {
      color: #666;
      font-size: 14px;
      word-break: break-all;
    }
    .delete-btn {
      background-color: #d32f2f;
      padding: 6px 12px;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
    }
    #fileInput {
      display: none;
    }
    .status-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Manage Keywords</h1>
  
  <label for="keyword">Keyword:</label>
  <input type="text" id="keyword" placeholder="e.g. github">
  
  <label for="url">URL:</label>
  <input type="text" id="url" placeholder="https://github.com">
  
  <div class="button-container">
    <button id="addBtn">Add Keyword</button>
    <button id="exportBtn">Export</button>
    <button id="importBtn">Import</button>
  </div>

  <input type="file" id="fileInput" accept=".json">
  
  <div id="statusMessage" class="status-message"></div>
  
  <div id="mappingList"></div>
  
  <script src="popup.js"></script>
</body>
</html>
